<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate A <br><span>Random</span> Password</h1>
        <div class="display">
            <input type="number" class="length" placeholder="Length">
            <input type="text" class="password" placeholder="Password">
            <img src="images/copy.png" alt="copy Image" onclick="copyPass()">
        </div>
        <button class="button" onclick="createPassword()"><img src="images/generate.png" /> Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
